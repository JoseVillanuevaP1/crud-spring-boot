<button type="button" class="btn btn-primary my-3" (click)="setHabilitar()">{{(habilitar == true) ? 'Ocultar' :
    'Mostrar'}}</button>
<div class="card">
    <div class="card-header">Listado de Cursos:</div>
    @if (habilitar == true) {
        <ul class="list-group">
            @for (curso of listaCurso; track curso) {
                <li class="list-group-item">{{ curso }}</li>
            }
        </ul>
    }
</div>
